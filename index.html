<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Generado de Memes</title>
</head>

<body>
    <header id="header">
        <h1>Generador de Memes</h1>
        <div class="contenedor_lista">
            <ul>
                <li><button id="btn-IMG">Imagen</button></li>
                <li><button id="btn-txt">Texto</button></li>
                <li><button id="btn-noche"><span id="txt-modo">Modo Oscuro</span></button></li>
            </ul>
        </div>
    </header>
    <section id="contenedor" class="contenedor_principal">
        <div class="box">
            <div class="top">
                <span id="txt-top">
                    <h2>Top Text</h2>
                </span>
            </div>
            <div id="boxImagen">
            </div>
            <div class="button">
                <span id="txt-inferior">
                    <h2>Bottom Text</h2>
                </span>
            </div>
        </div>
        <div class="boton">
            <button id="Descargar">Descargar meme</button>
        </div>
    </section>
    <div id="modal" class="modal">
        <i class="fa-solid fa-xmark" id="cerrarTXT"></i>
        <h2>Texto</h2>
        <div>
            <label for="">SUPERIOR</label>
            <input type="text" id="textoSuperior">
            <label for="">INFERIOR</label>
            <input type="text" id="textoInferior">
        </div>

    </div>
    <div id="modalImg" class="modalImg">
        <i class="fa-solid fa-xmark" id="cerrarIMG"></i>
        <h2>IMAGEN</h2>
        <div>
            <label for="">URL</label>
            <input type="text" id="URL">
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
